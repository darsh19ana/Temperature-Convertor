<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <form>
        <label for="celsius-input">Celsius:</label>
        <input type="number" id="celsius-input" placeholder="Enter temperature in Celsius">
        <label for="fahrenheit-input">Fahrenheit:</label>
        <input type="number" id="fahrenheit-input" placeholder="Enter temperature in Fahrenheit">
        <button type="button" id="convert-btn">Convert</button>
      </form>
      <div id="result"></div>
    </div>

    <script src="temp.js"></script>
  </body>
</html>
